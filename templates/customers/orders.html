{% extends "includes/base.html" %}
{% load static %}

{% block content %}
<div class="container my-3">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-center">Your Orders</h4>
        <table class="table table-hover">
          <thead class="thead-dark">
            <tr>
              <th class="text-center" scope="col"></th>
              <th class="text-center" scope="col">Date</th>
              <th class="text-center" scope="col">Summ</th>
            </tr>
          </thead>
          <tbody>
            {% for order in orders %}
            <tr>

              <td class="text-center">{{ forloop.counter }}</td>
              <td class="text-center"><a href="{% url 'customers:details_order' order.pk%}">{{ order.created_at|date:"F j, Y, g:i a" }}</a></td>
              <td class="text-center">${{ order.total_paid }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock content %}
