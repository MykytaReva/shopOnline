{% extends "includes/base.html" %}
{% load static %}

{% block content %}



<div class="container text-center">
<div class="container card">
    <div class="row">
        <div id="payment-form" class="col-12 col-lg-6 mx-auto">
          <h3 class="mb-3">Billing address</h3>
          <!-- Error messages in this element -->
          <div id="card-errors" class="a" role="alert"></div>
          <form>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-sm-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
              <div class="col-sm-12">
                <label class="form-label" for="address">Address</label>
                <input type="text" name="address" value="" maxlength="250" class="form-control form-control-lg pac-target-input" id="id_address" placeholder="Enter a location" autocomplete="off">
              </div>

              <div class="col-sm-6">
                <label class="form-label" for="state">District</label>
                <input type="text" name="state" value="" maxlength="40" class="form-control form-control-lg" id="id_state">
              </div>
              <div class="col-sm-6">
                <label class="form-label" for="city">City</label>
                <input type="text" name="city" value="" maxlength="16" class="form-control form-control-lg" id="id_city">
              </div>

              <div class="col-md-6 mb-4 pb-2">
                <label class="form-label" for="pin_code">Postal Code</label>
                <input type="text" name="pin_code" value="" maxlength="15" class="form-control form-control-lg" id="id_pin_code">
              </div>
              <div class="col-md-6 mb-4 pb-2">
                <label class="form-label" for="country  ">Country</label>
                <input type="text" name="country" value="" maxlength="16" class="form-control form-control-lg" id="id_country">
            </div>

            <hr class="my-4">
            <h4 class="mb-3">Payment</h4>
            <label for="card-element">Credit or debit card</label>
            <div id="card-element" class="form-control form-control-payment">
              <!-- Payment elements will appear here -->
            </div>
            <hr class="my-4">
            <h4 class="mb-3">Payment</h4>
            <label for="card-element">Credit or debit card</label>
            <div id='card-element' class="form-control form-control-payment">

            </div>
            <button id="submit" class="btn btn-primary w-100 fw-bold" data-secret="{{ client_secret }}">Pay</button>
          </form>


        </div>
    </div>
</div>
<script>
    var CSRF_TOKEN = '{{ csrf_token }}'
</script>
<script src="https://js.stripe.com/v3/"></script>
<script src="{% static 'js/payment.js' %}" data-rel-js></script>
{% endblock content %}
