{% extends "includes/base.html" %}
{% load static %}

{% block content %}

    <div class="container py-2">
      <div class="row d-flex justify-content-center mt-5 h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-4 text-center">

              <h3 class="mb-3">Reset your password</h3>
              <form method="post">
                {% csrf_token %}
                <div class="form-outline">

                    <input type="password" name="password1" class="form-control form-control-lg" autocomplete="off" required="" id="id_password1">

                  <label class="form-label" for="password1">New password</label>
                </div>
              <div class="form-outline">

                <input type="password" name="password2" class="form-control form-control-lg" autocomplete="off" required="" id="id_password1">

              <label class="form-label" for="password2">Confirm your password</label>
            </div>



              <!-- Checkbox -->
              <button id='subButton' class="btn btn-primary btn-lg btn-block" type="submit">Reset</button>
            </form>

            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
