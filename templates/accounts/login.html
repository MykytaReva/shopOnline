{% extends "includes/base.html" %}
{% load static %}

{% block content %}

    <div class="container py-2 h-100">
      <div class="row d-flex justify-content-center mt-5 h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-4 text-center">

              <h3 class="mb-3">Sign in</h3>
              <form method="post">
                {% csrf_token %}
              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">Email</label>
                <input type="email" name='email' id="typeEmailX-2" class="form-control form-control-lg" placeholder='email' />
              </div>

              <div class="form-outline mb-3">
                <label class="form-label" for="typePasswordX-2">Password</label>
                <input type="password" name='password' id="typePasswordX-2" class="form-control form-control-lg" placeholder='password' />

              </div>
              <!-- Checkbox -->
              <button id='subButton' class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            </form>

            </div>
          </div>
        </div>
      </div>
    </div>



{% endblock content %}
